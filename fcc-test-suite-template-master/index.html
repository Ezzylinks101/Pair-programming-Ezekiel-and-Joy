<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>Hello World, we are software developers!</h1>
    <hi id="title">freeCodeCamp Survey Form</hi>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label for="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" />
      <label for="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />
      <label for="number-label">Age(optional)</label>
      <input type="number" id="number" min="0" max="10" />
      <select name="" id="dropdown">
        <optgroup>
          <option value="name">Ezekiel Front-End Developer</option>
          <option value="name">Joy Front-End Developer</option>
        </optgroup>
      </select>
      <h1>Would you recommens freepcamp to a friend?</h1>
      <label for="">Definitely</label>
      <input type="radio" />
      <label for="">Maybe</label>
      <input type="radio" />
      <label for="">Not sure</label>
      <input type="radio" />
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
